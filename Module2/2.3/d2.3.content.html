<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Content | RocketSeat </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="d2.3.styles.css">
 </head>

<body>
    <header>
        <div class="links">
            <a href="d2.3.index.html">Homepage</a>
            <a href="d2.3.about.html">About</a>
            
        </div>
    </header>

    <div id="content">
        <h1> Content </h1>
    </div>

    <section class="courses">
        <div class="course" id="starter">
            <div class="course_image">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Starter Course Logo">
            </div>
            <div class="course_title">
                <p>Starter</p>
            </div>
            <div class="course_info">
                <p>5 modules</p>
                <p class="course_price">FREE</p>
            </div>
        </div>

        <div class="course" id="launchbase">
            <div class="course_image">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="Launchbase Bootcamp Logo">
            </div>
            <div class="course_title">
                <p>Launchbase Bootcamp</p>
            </div>
            <div class="course_info">
                <p>14 modules</p>
                <p class="course_price">$220</p>
            </div>
        </div>

        <div class="course" id="gostack">
            <div class="course_image">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="GoStack Course Logo">
            </div>
            <div class="course_title">
                <p>GoStack Bootcamp</p>
            </div>
            <div class="course_info">
                <p>17 modules</p>
                <p class="course_price">$635</p>
            </div>
        </div>
    </section>

    <div class="modal-overlay " >
        <div class="modal">
            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="d2.3.scripts.js"></script>
</body>
</html>
